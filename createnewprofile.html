<!-- add new Section -->
<section class="services">
  <img src="Images/logo.ico"  style="width: 13em; float: right; margin-bottom: 45px; margin-top: 25px;">
  <h2 class="heading">مفرزة <span>المداخل والمدارج</span> <br>إضافة عنصر إلى قاعدة البيانات</h2>
  <div class="w3-container w3-light-grey" style="direction: rtl; text-align: right;">
    <form id="addForm" enctype="multipart/form-data" style="font-size: 1.7rem; font-weight: 600; color: darkred;">
      <label for="id">الرقم المالي:</label>
      <input type="text" id="id" name="id" required><br><br>

      <label for="group">الرتبة:</label>
      <select id="group" name="group">
        <option value="خفير متمرن">خفير متمرن</option>
        <option value="خفير سائق متمرن">خفير سائق متمرن</option>
        <option value="خفير">خفير</option>
        <option value="خفير سائق">خفير سائق</option>
        <option value="عريف">عريف</option>
        <option value="عريف سائق">عريف سائق</option>
        <option value="رقيب">رقيب</option>
        <option value="رقيب سائق">رقيب سائق</option>
        <option value="رقيب أول">رقيب أول</option>
        <option value="رقيب أول سائق">رقيب أول سائق</option>
        <option value="معاون">معاون</option>
        <option value="معاون سائق">معاون سائق</option>
        <option value="معاون أول">معاون أول</option>
        <option value="معاون أول سائق">معاون أول سائق</option>
        <option value="معاون أول إداري">معاون أول إداري</option>
        <option value="مؤهل">مؤهل</option>
        <option value="مؤهل سائق">مؤهل سائق</option>
        <option value="مؤهل إداري">مؤهل إداري</option>
        <option value="مؤهل أول">مؤهل أول</option>
        <option value="مؤهل أول سائق">مؤهل أول سائق</option>
      </select><br><br>

      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" name="phone" required pattern="\d{2}/\d{6}"><br><br>

      <label for="pic">صورة عن بطاقة تفويض الخدمة:</label>
      <input type="text" id="pic" name="pic"><br><br>

      <label for="joinDate">تاريخ الإلتحاق:</label>
      <input type="date" id="joinDate" name="joinDate"><br><br>

      <label for="address">عنوان السكن:</label>
      <input type="text" id="address" name="address"><br><br>

      <label for="BloodType">فئة الدم:</label>
      <select id="BloodType" name="BloodType">
        <option value=""></option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select><br><br>

      <!-- Add other input fields as needed -->

      <input class="btns" type="submit" value="Add Data">
    </form>

    <div id="message" style="font-size: 2.8rem; font-weight: 600; color: deepskyblue;"></div>
  </div>
</section>
